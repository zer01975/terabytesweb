            <div class="bg-gray-50 p-10 rounded-3xl shadow-inner border border-gray-100">
                <form name="contacto" method="POST" data-netlify="true" class="space-y-6">
                    <input type="hidden" name="form-name" value="contacto" />

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2 ml-1">Nombre Completo</label>
                        <input type="text" name="nombre" required
